sample:
  description: Allows Zephyr to provide Bluetooth and IEEE 802.15.4 connectivity via
    RPMsg.
  name: Multiprotocol RPMsg
tests:
  sample.nrf5340.multiprotocol_rpmsg.build:
    build_only: true
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: ci_build
  sample.nrf54h20.multiprotocol_rpmsg.fpga:
    build_only: true
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpurad@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpurad@soc1
    tags: ci_build
    extra_configs:
      - CONFIG_EMULATOR_FPGA=y
  sample.nrf54h20.multiprotocol_rpmsg:
    build_only: true
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpurad@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpurad@soc1
    tags: ci_build
