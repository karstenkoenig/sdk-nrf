sample:
  description: Zigbee application that includes all Zigbee shell commands
  name: Zigbee application with Zigbee shell
tests:
  sample.zigbee.shell:
    build_only: true
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf5340dk_nrf5340_cpuapp
      - nrf21540dk_nrf52840
    platform_allow: nrf52840dk_nrf52840 nrf52833dk_nrf52833 nrf5340dk_nrf5340_cpuapp
      nrf21540dk_nrf52840
    tags: ci_build shell
  sample.zigbee.shell.usb:
    build_only: true
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
      - nrf52840dongle_nrf52840
    extra_args:
      CONF_FILE=prj_usb.conf
      DTC_OVERLAY_FILE="app_usb.overlay;app.overlay"
    platform_allow: nrf52840dk_nrf52840 nrf52833dk_nrf52833 nrf21540dk_nrf52840
      nrf52840dongle_nrf52840
    tags: ci_build shell
  sample.zigbee.nrf5340dk_nrf5340_cpuapp.shell.usb:
    build_only: true
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    extra_args:
      CONF_FILE=prj_usb.conf
      EXTRA_CONF_FILE=boards/nrf5340dk_nrf5340_cpuapp_usb.conf
      DTC_OVERLAY_FILE="app_usb.overlay;app.overlay"
    platform_allow: nrf5340dk_nrf5340_cpuapp
    tags: ci_build shell
