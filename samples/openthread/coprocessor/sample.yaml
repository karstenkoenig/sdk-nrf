sample:
  description: Test OpenThread Co-Processor
  name: OpenThread Co-Processor sample
tests:
  sample.openthread.coprocessor:
    build_only: true
    extra_args: OVERLAY_CONFIG=overlay-logging.conf;overlay-vendor_hook.conf
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
    platform_allow: nrf52840dk_nrf52840 nrf52833dk_nrf52833 nrf21540dk_nrf52840
    tags: ci_build
  sample.openthread.coprocessor.usb:
    build_only: true
    extra_args: OVERLAY_CONFIG=overlay-usb.conf DTC_OVERLAY_FILE="usb.overlay"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52840dongle_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
    platform_allow: nrf52840dk_nrf52840 nrf52840dongle_nrf52840 nrf52833dk_nrf52833
      nrf21540dk_nrf52840
    tags: ci_build
  sample.openthread.coprocessor_nrf54:
    build_only: true
    integration_platforms:
      - nrf54l15dk_nrf54l15_cpuapp@soc1
    platform_allow: nrf54l15dk_nrf54l15_cpuapp@soc1
    tags: ci_build
