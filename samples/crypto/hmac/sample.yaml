sample:
  description: |
    This app provides an example of performing HMAC signing and verification
    using the SHA256 hashing algorithm decryption using AES CBC mode
  name: HMAC example
tests:
  sample.hmac:
    tags: introduction psa cc3xx
    platform_allow: >
        nrf5340dk_nrf5340_cpuapp_ns nrf5340dk_nrf5340_cpuapp
        nrf9160dk_nrf9160_ns nrf9160dk_nrf9160 nrf52840dk_nrf52840
        nrf54h20dk_nrf54h20_cpuapp@soc1 nrf54l15dk_nrf54l15_cpuapp@soc1
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf5340dk_nrf5340_cpuapp
      - nrf9160dk_nrf9160_ns
      - nrf9160dk_nrf9160
      - nrf52840dk_nrf52840
      - nrf54l15dk_nrf54l15_cpuapp@soc1
      - nrf54h20dk_nrf54h20_cpuapp@soc1
