sample:
  description: Sample showing usage of sending the events to another core via Event Manager Proxy
  name: Event Manager proxy sample
tests:
  sample.event_manager_proxy:
    build_only: true
    platform_allow: nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    tags: ci_build
  sample.event_manager_proxy.icmsg:
    build_only: true
    platform_allow: nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    tags: ci_build
    extra_args: CONF_FILE=prj_icmsg.conf
  sample.event_manager_proxy.nrf54h20.fpga.icmsg:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: CONF_FILE=prj_icmsg.conf remote_CONFIG_EMULATOR_FPGA=y
    extra_configs:
      - CONFIG_EMULATOR_FPGA=y
  sample.event_manager_proxy.nrf54h20.icmsg:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: CONF_FILE=prj_icmsg.conf
