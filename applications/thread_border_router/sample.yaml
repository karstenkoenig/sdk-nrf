sample:
  name: nRF Thread Border Router
  description: nRF Thread Border Router application
tests:
  applications.thread_border_router.application.debug:
    build_only: true
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: nRF_TBR TBR_app
  applications.thread_border_router.application.release:
    build_only: true
    extra_args: CONF_FILE=prj_release.conf
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: nRF_TBR TBR_app
  applications.thread_border_router.application.debug.nat64:
    build_only: true
    extra_args: OVERLAY_CONFIG=overlay-nat64.conf
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: NAT64 nRF_TBR_NAT64
  applications.thread_border_router.application.release.nat64:
    build_only: true
    extra_args: CONF_FILE=prj_release.conf OVERLAY_CONFIG=overlay-nat64.conf
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: NAT64 nRF_TBR_NAT64
  applications.thrad_border_router.application.release.wifi:
    build_only: true
    extra_args: CONF_FILE=prj_release.conf BACKBONE_WIFI=1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: nRF_TBR TBR_app TBR_app_wifi
  applications.thrad_border_router.application.debug.wifi:
    build_only: true
    extra_args: BACKBONE_WIFI=1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: nRF_TBR TBR_app TBR_app_wifi
