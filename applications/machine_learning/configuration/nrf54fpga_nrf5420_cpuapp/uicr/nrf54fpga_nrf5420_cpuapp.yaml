###################################
# Memory
###################################

mem_config:
  - READ: Allowed
    WRITE: NotAllowed
    EXECUTE: Allowed
    SECURE: Secure
    OWNERID: 2
    ADDRESS: 0x0E054000 # APP code
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: NotAllowed
    SECURE: Secure
    OWNERID: 0
    ADDRESS: 0x2F000000 # GRAM0 for everyone
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: NotAllowed
    SECURE: Secure
    OWNERID: 2
    ADDRESS: 0x2F080000
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: Allowed
    SECURE: Secure
    OWNERID: 2
    ADDRESS: 0x2FC00000 # GRAM3

mem_size:
  - SIZE: 0x56000 # APP code
  - SIZE: 0x80000 # GRAM0
  - SIZE: 0x60000
  - SIZE: 0x8000


###################################
# Peripherals
###################################

periph_config:
  - SECURE: Secure
    DMASEC: Secure
    PROCESSOR: 2
    ADDRESS:
      - UARTE136_S


###################################
# GPIO
###################################

gpio_own:
  - Own
  - Own
  - Own
  - Own

#####################################
# Vector Table Offset Register (VTOR)
#####################################

initsvtor: 0x1E054000

initnsvtor: 0x0E054000
