###################################
# Memory
###################################

mem_config:
  - READ: Allowed
    WRITE: NotAllowed
    EXECUTE: Allowed
    SECURE: Secure # Means non-secure is not allowed, i.e. is secure
    OWNERID: 2
    ADDRESS: 0x0E054000
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: NotAllowed
    SECURE: Secure
    OWNERID: 0
    ADDRESS: 0x2F000000
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: NotAllowed
    SECURE: Secure
    OWNERID: 2
    ADDRESS: 0x2F080000
  - READ: Allowed
    WRITE: Allowed
    EXECUTE: Allowed
    SECURE: Secure
    OWNERID: 2 # app
    ADDRESS: 0x2FC00000 # GRAM30 for APP

mem_size:
  - SIZE: 0x56000
  - SIZE: 0x80000
  - SIZE: 0x60000
  - SIZE: 0x8000


###################################
# Peripherals
###################################

periph_config:
  - SECURE: Secure
    DMASEC: Secure
    PROCESSOR: 2
    ADDRESS:
      - UARTE136_S


###################################
# GPIO
###################################

gpio_own:
  - Own
  - Own
  - Own
  - Own
  - Own
  - Own

###################################
# GPIOTE
###################################

gpiote_ch_own:
  - CH_2: Own

gpiote_ch_secure:
  - CH_2: NonSecure


###################################
# GRTC
###################################

grtc_cc_own:
  CC_0: Own
  CC_1: Own

grtc_cc_secure:
  CC_0: NonSecure
  CC_1: Secure


###################################
# IPCT (Local)
###################################

ipct_local_ch_secure:
  CH_0: NonSecure

ipct_local_interrupt_secure:
  INT_1: NonSecure


###################################
# IPCT (Global)
###################################

# ipct_global_ch_own: Own --> request ownership by This (i.e. APP) domain
ipct_global_ch_own:
  - NotOwn            # IPCT120[ch#0..15]
  - NotOwn            # IPCT130[ch#0..15]

ipct_global_ch_secure:
  # (for channels irrelevant to the APP domain operation, the default value "Secure" is used)
  - Secure            # IPCT120[ch#0..15]
  - Secure            # IPCT130[ch#0..15]

ipct_global_interrupt_own:
  - NotOwn            # IPCT120[int#0..]
  - NotOwn            # IPCT130[int#0..]

ipct_global_interrupt_secure:
  # (for lines irrelevant to the APP domain operation, the default value "Secure" is used)
  - Secure            # IPCT120[int#0..]
  - Secure            # IPCT130[int#0..]


