sample:
  name: Machine learning
  description: Machine learning application reference design
tests:
  applications.machine_learning.zdebug:
    build_only: true
    platform_allow: nrf52840dk_nrf52840 thingy53_nrf5340_cpuapp thingy53_nrf5340_cpuapp_ns nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf52840dk_nrf52840
      - thingy53_nrf5340_cpuapp
      - thingy53_nrf5340_cpuapp_ns
      - nrf5340dk_nrf5340_cpuapp
    tags: ci_build
  applications.machine_learning.zdebug.singlecore:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: CONF_FILE=prj_singlecore.conf SHIELD="sensor_hub"
  applications.machine_learning.zdebug:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: SHIELD="sensor_hub" remote_SHIELD="sensor_hub"
  applications.machine_learning.zdebug.fpga.singlecore:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: CONF_FILE=prj_singlecore.conf SHIELD="sensor_hub"
    extra_configs:
      - CONFIG_EMULATOR_FPGA=y
  applications.machine_learning.zdebug.fpga:
    build_only: true
    platform_allow: nrf54h20dk_nrf54h20_cpuapp@soc1
    integration_platforms:
      - nrf54h20dk_nrf54h20_cpuapp@soc1
    tags: ci_build
    extra_args: remote_CONFIG_EMULATOR_FPGA=y SHIELD="sensor_hub" remote_SHIELD="sensor_hub"
    extra_configs:
      - CONFIG_EMULATOR_FPGA=y
  applications.machine_learning.zdebug_nus:
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    integration_platforms:
      - nrf52840dk_nrf52840
    tags: ci_build
    extra_args: CONF_FILE=prj_nus.conf
  applications.machine_learning.zdebug_rtt:
    build_only: true
    platform_allow: thingy53_nrf5340_cpuapp thingy53_nrf5340_cpuapp_ns
    integration_platforms:
      - thingy53_nrf5340_cpuapp
      - thingy53_nrf5340_cpuapp_ns
    tags: ci_build
    extra_args: CONF_FILE=prj_rtt.conf
  applications.machine_learning.zrelease:
    build_only: true
    platform_allow: nrf52840dk_nrf52840 thingy53_nrf5340_cpuapp thingy53_nrf5340_cpuapp_ns
    integration_platforms:
      - nrf52840dk_nrf52840
      - thingy53_nrf5340_cpuapp
      - thingy53_nrf5340_cpuapp_ns
    tags: ci_build
    extra_args: CONF_FILE=prj_release.conf
