# nothing here

CONFIG_TFM_PARTITION_LOG_LEVEL_DEBUG=y
CONFIG_TFM_SPM_LOG_LEVEL_DEBUG=y

# Dump exception info. Must be combined with enabling log output.
CONFIG_TFM_EXCEPTION_INFO_DUMP=y

# Temporarily disable for ease of bringup
CONFIG_TFM_PARTITION_PROTECTED_STORAGE=n
CONFIG_TFM_PARTITION_INTERNAL_TRUSTED_STORAGE=n

CONFIG_TFM_PARTITION_CRYPTO=n
CONFIG_TFM_SFN=y

CONFIG_TFM_PROFILE_TYPE_NOT_SET=y
CONFIG_TFM_PROFILE_TYPE_MINIMAL=n
CONFIG_TFM_PLATFORM_NV_COUNTER_MODULE_DISABLED=y

CONFIG_TFM_HALT_ON_CORE_PANIC=y

# TF-M compiled without crypto RNG service
CONFIG_ENTROPY_PSA_CRYPTO_RNG=n
